<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This project helps IELTS aspirants to practice writing section. With features including Timer, word count, disabled autocorrect, autocomplete, Grammarly extensions, text editor, ielts text editor.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS - Writing Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gradient-to-br from-blue-900 to-black" onload="cleartextarea()">
    <header class="text-center py-6 bg-black bg-opacity-50 text-white">
        <h1 class="text-2xl font-bold">🖋 IELTS - Writing Practice 🖋</h1>
    </header>
    

    <main class="container mx-auto mt-10">
        <h3 class="text-xl text-gray-300 mb-4">IELTS writing task - 1/2</h3>
<div class="flex justify-between mb-4">
    <div id="Time" class="text-gray-400">Timer - mm:ss</div>
    <div id="word_count" class="text-gray-400">Total Word Count - 0</div>
</div>


        <div id="writing_area" class="mb-4">
            <label for="writing" class="block text-white mb-2">Start writing here..</label>
            <textarea name="writing" spellcheck="false" autocorrect="off" autocapitalize="off" data-gramm_editor="false" id="writing" cols="50" rows="20" class="w-full p-2 border rounded bg-black bg-opacity-50 text-gray-300"></textarea>

        </div>
        <div id="counter" class="mb-4">
            <input type="number" id="min" min="1" placeholder="minutes" class="border p-3 rounded mb-2 w-1/4 shadow-md">
            <div class="flex space-x-6">
                <button onclick="countdown()" id="startimer" class="bg-blue-600 text-white py-3 px-6 rounded hover:bg-blue-700 shadow-md">
                    <i class="fas fa-play"></i> Start Timer
                </button>
                <button onclick="pauseAudio()" id="pause" class="bg-blue-600 text-white py-3 px-6 rounded hover:bg-blue-700 shadow-md">
                    <i class="fas fa-pause"></i> Pause Audio
                </button>
                <button onclick="resettextbox()" id="reset" class="bg-blue-600 text-white py-3 px-6 rounded hover:bg-blue-700 shadow-md">
                    <i class="fas fa-redo"></i> Reset Text Editor
                </button>
            </div>
        </div>
        
    </main>

    <footer class="flex flex-col items-center justify-center text-center py-6 bg-black bg-opacity-50 text-white">
        <a href="#" class="text-s text-gray-300 mb-4">Made With 💙 ~Pranay Mandadapu</a>
        <a href="https://github.com/sunnypranay/ielts-writing-text-editor" target="__blank__" class="text-s text-gray-300 mb-4 underline">👨‍💻Contribute to this project.👩‍💻</a>
    </footer>
    
    

    <script src="./support.js"></script>
</body>

</html>
