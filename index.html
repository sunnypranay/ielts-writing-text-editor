<html>

<head>
    <link rel="stylesheet" href="/style.css">

</head>

<body onload="cleartextarea()">
    <header>
        <h3> IELTS - Writing Practice</h3>
    </header>
    <h3>IELTS writing task - 1/2</h3>
    <div id="Time">Timer - mm:ss</div>

    <div id="word_count"> Total Word Count - 0 </div>

    <div id="writing_area">
        <textarea name="writing" disabled spellcheck="false" autocorrect="off" autocapitalize="off"
            data-gramm_editor="false" id="writing" cols="100" rows="30">
        </textarea>
    </div>
    <br>
    <div id="counter">
        <input type="number" id="min" min="0" placeholder="minutes">
        <br>
        <button onclick="countdown()" id="startimer">Start Timer</button>
        <button onclick="pauseAudio()" id="pause">Pause Audio</button>
    </div>
    </div>
